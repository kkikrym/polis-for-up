<div class="row shadow-min pt-3 pb-1 px-3 my-4" style="min-height:100px">
    <div class="col-md-12 col-lg-3 mt-1">
            <a class="btn btn-team-view text-light px-3 logo-team d-block truncate" href="{% url 'team:detail' t.id %}" data-bs-toggle="tooltip" data-bs-placement="top" title="{{t.team_name}}">
                <h6 class="rounded mb-0 middle-just d-inline">Team {{ t.team_name }}</h6>
            </a>
            <p class="tabfont middle-just ms-2"><h5 class="d-inline-block">{{t.users.all|length}}</h5><span class="font-sm">/10äºº</span></p>
            <p class="my-1 scroll-y">
                {{t.description|default:''}}
            </p>
    </div>
    <div class="col-md-12 col-lg-9">
        <div class="scroll-x">
            <div class="d-flex pb-3 pt-1" style="">
                {% for a in t.teamarticle_set.all %}
                    {% if a.is_published %}
                        {% include 'components/showcase.html' %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
