

        <div class="row">
            <div class="">
                Which community would you like to enter?<br><br>
                <input class="form-control mb-3" id="room-name-input" type="text" size="100">
                <input class="btn btn-outline-dark" id="room-name-submit" type="button" value="Enter">
            </div>
        </div>

    <script>
        document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            }
            document.querySelector('#room-name-submit').onclick = function(e) {
                let inp = $('input[id="room-name-input"]').val();
                if (!inp) {
                    alert('部屋名を入力してください！');
                } else {
                    let roomName = document.querySelector('#room-name-input').value;
                    window.location.pathname = '/community/chat/' + roomName + '/';
                };
            };
    </script>
